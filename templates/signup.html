{% extends 'base.html' %}

{% block nav %}
  <!-- Custom styles for this template -->
  <link href="/css/signin.css" rel="stylesheet">
  <style>
    body {
      text-align: center;
    }
  </style>
{% endblock %}


{% block content %}

<div class="row d-flex justify-content-center">
  <main class="form-signin col-md-8 col-sm-8">
    <form class="mt-5" method="post">
    <h1 class="h3 mb-3">Sign Up</h1>
      {% if error |length  %}
      <div class="alert alert-danger alert-dismissible fade show" role="alert">
        <strong>Holy guacamole!</strong> {{ error  }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      {% endif  %}
    <div class="form-floating mb-3">
      <input type="text" class="form-control" name="username" id="username" placeholder="name@example.com">
      <label for="username">Username</label>
    </div>
    <div class="form-floating mb-3">
      <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com">
      <label for="email">Email</label>
    </div>
    <div class="form-floating mb-3">
      <input type="password" class="form-control" name="password"   id="password" placeholder="Password">
      <label for="password">Password</label>
    </div>
    <div class="form-floating mb-3">
      <input type="password" class="form-control" name="repeatPassword"   id="repeatPassword" placeholder="Password">
      <label for="repeatPassword">Password Repeat</label>
    </div>

    <button class="w-100 btn btn-lg btn-success" type="submit">Sign Up</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2022</p>
  </form>
</main>
</div>


{% endblock %}
