{% extends 'base.html' %}




{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-3">
            <div class="card p-3">
                <ul class="nav nav-pills flex-column mb-auto">
                    <li class="nav-item">
                        <a href="/admin" class="nav-link active" aria-current="page">
                            <svg class="bi me-2" width="16" height="16"><use xlink:href="#home"></use></svg>
                            Admin Home
                        </a>
                    </li>
                    <li>
                        <a href="/admin/add_college" class="nav-link">
                            <svg class="bi me-2" width="16" height="16"><use xlink:href="#speedometer2"></use></svg>
                            All Users
                        </a>
                    </li>

                </ul>
            </div>
        </div>

        <div class="col-md-9">
            <div class="card p-4">
                <h4 class="text-center">Update Major</h4>
                <form method="post">
                    <div class="row g-3">
                        <div class="col-sm-4">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" name="name" aria-describedby="emailHelp" value="{{major.name}}">
                            <div id="nameHelper" class="form-text">Enter Major Name.</div>
                        </div>
                        <div class="col-sm-4">
                            <label for="tel" class="form-label">Tel</label>
                            <input type="text" class="form-control" id="tel" name="tel" aria-describedby="telHelp" value="{{major.tel}}">
                            <div id="telHelper" class="form-text">Enter Tel.</div>
                        </div>
                        <div class="col-sm-4">
                            <label for="head" class="form-label">Head</label>
                            <input type="text" class="form-control" id="head" name="head" aria-describedby="headHelp" value="{{major.head}}">
                            <div id="headHelper" class="form-text">Enter Head.</div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" class="form-control" id="address" name="address" aria-describedby="emailHelp" value="{{major.address}}">
                        <div id="addressHelper" class="form-text">Enter Address.</div>
                    </div>
                    <div class="mb-3">
                        <label for="desc" class="form-label">Description</label>
                        <textarea class="form-control" id="desc" name="desc" rows="3" value="{{major.desc}}" ></textarea>
                    </div>
                    <div class="text-end">
                        <button type="submit" class="btn btn-primary">Update Now</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
{% endblock %}
