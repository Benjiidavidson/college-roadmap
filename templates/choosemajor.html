{% extends 'base.html' %}

{% block head %}

<style>
    .b-example-divider {
        height: 3rem;
        background-color: rgba(0, 0, 0, .1);
        border: solid rgba(0, 0, 0, .15);
        border-width: 1px 0;
        box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
    }

    .bi {
        vertical-align: -.125em;
        fill: currentColor;
    }

    .opacity-50 { opacity: .5; }
    .opacity-75 { opacity: .75; }

    .list-group {
        width: auto;
        max-width: 460px;
        margin: 4rem auto;
    }

    .form-check-input:checked + .form-checked-content {
        opacity: .5;
    }

    .form-check-input-placeholder {
        pointer-events: none;
        border-style: dashed;
    }
    [contenteditable]:focus {
        outline: 0;
    }

    .list-group-checkable {
        display: grid;
        gap: .5rem;
        border: 0;
    }
    .list-group-checkable .list-group-item {
        cursor: pointer;
        border-radius: .5rem;
    }
    .list-group-item-check {
        position: absolute;
        clip: rect(0, 0, 0, 0);
        pointer-events: none;
    }
    .list-group-item-check:hover + .list-group-item {
        background-color: var(--bs-light);
    }
    .list-group-item-check:checked + .list-group-item {
        color: #fff;
        background-color: var(--bs-blue);
    }
    .list-group-item-check[disabled] + .list-group-item,
    .list-group-item-check:disabled + .list-group-item {
        pointer-events: none;
        filter: none;
        opacity: .5;
    }

</style>
{% endblock %}


{% block content %}
<div class="container py-4">
    <div class="row mb-3">
        <a class="col btn btn-primary btn-lg me-2 " href="/choosemajor">1.Choose Major</a>
        <a class="col btn btn-outline-secondary btn-lg me-2" href="/majordetail">2.Major Detail</a>
        <a class="col btn btn-outline-secondary btn-lg disabled" href="">3.Selected Major</a>
    </div>
    <div class="row">
        <div class="list-group list-group-checkable">
            <input class="list-group-item-check" type="radio" name="listGroupCheckableRadios" id="listGroupCheckableRadios1" value="" checked="">
            <label class="list-group-item py-3" for="listGroupCheckableRadios1">
                Mathmatics
                <span class="d-block small opacity-50">With support text underneath to add more detail</span>
            </label>

            <input class="list-group-item-check" type="radio" name="listGroupCheckableRadios" id="listGroupCheckableRadios2" value="">
            <label class="list-group-item py-3" for="listGroupCheckableRadios2">
                Bilogical Science
                <span class="d-block small opacity-50">Some other text goes here</span>
            </label>

            <input class="list-group-item-check" type="radio" name="listGroupCheckableRadios" id="listGroupCheckableRadios3" value="">
            <label class="list-group-item py-3" for="listGroupCheckableRadios3">
                Cultural diversity
                <span class="d-block small opacity-50">And we end with another snippet of text</span>
            </label>

            <input class="list-group-item-check" type="radio" name="listGroupCheckableRadios" id="listGroupCheckableRadios4" value="">
            <label class="list-group-item py-3" for="listGroupCheckableRadios4">
                Computer Science
                <span class="d-block small opacity-50">And we end with another snippet of text</span>
            </label>


        </div>
    </div>





    <footer class="pt-3 mt-4 text-muted border-top">
        &copy; 2021
    </footer>
</div>

{% endblock %}
