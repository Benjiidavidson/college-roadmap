{% extends 'base.html' %}




{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-3">
            <div class="card p-3">
                <ul class="nav nav-pills flex-column mb-auto">
                    <li class="nav-item">
                        <a href="/admin" class="nav-link link-dark" aria-current="page">
                            <svg class="bi me-2" width="16" height="16"><use xlink:href="#home"></use></svg>
                            Home
                        </a>
                    </li>
                    <li>
                        <a href="/admin/add_college" class="nav-link  active">
                            <svg class="bi me-2" width="16" height="16"><use xlink:href="#speedometer2"></use></svg>
                            Add College
                        </a>
                    </li>
                    <li>
                        <a href="/admin/add_major" class="nav-link  link-dark">
                            <svg class="bi me-2" width="16" height="16"><use xlink:href="#speedometer2"></use></svg>
                            Add Major
                        </a>
                    </li>
                    <li>
                        <a href="/admin/add_course" class="nav-link link-dark">
                            <svg class="bi me-2" width="16" height="16"><use xlink:href="#table"></use></svg>
                            Add Course
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="col-md-9">
            <div class="card p-4">
                <h4 class="text-center">Add New College</h4>
                <form method="post">
                    <div class="mb-3">
                        <label for="name" class="form-label">College Name</label>
                        <input type="text" class="form-control" id="name" name="name" aria-describedby="emailHelp">
                        <div id="nameHelper" class="form-text">Enter Major Name.</div>
                    </div>
                    <div class="text-end">
                        <button type="submit" class="btn btn-primary">Submit</button>

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
