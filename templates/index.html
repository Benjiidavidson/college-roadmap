{% extends 'base.html' %}




{% block content %}
<div class="container py-4">


    <div class="p-5 mb-4 bg-light rounded-3">
        <div class="container-fluid py-5">
            <h1 class="display-5 fw-bold">Welcome!</h1>
            <p class="col-md-8 fs-4">We will provide you with the tools to start your journey as an engineering student!</p>
        </div>
    </div>

    <div class="row align-items-md-stretch">
        <div class="col-md-6">
            <div class="h-100 p-5 text-white bg-dark rounded-3">
                <h2>Create an account</h2>
                <a href="/auth/signup" class="btn btn-outline-light">Sign-Up</a>
            </div>
        </div>
        <div class="col-md-6">
            <div class="h-100 p-5 bg-light border rounded-3">
                <h2>Login to existing account</h2>
                <a href="/auth/login" class="btn btn-outline-secondary">Login</a>
            </div>
        </div>
    </div>

</div>

{% endblock %}
